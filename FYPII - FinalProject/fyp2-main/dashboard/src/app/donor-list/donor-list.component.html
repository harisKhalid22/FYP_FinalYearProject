<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Simple Table</h4>
                        <p class="card-category"> Here is a subtitle for this table</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                       Email
                                    </th>
                                    <th>
                                        Contact Number
                                    </th>
                                    <th>
                                        Mode of Donation
                                    </th>
                                    <th>
                                       Donated Amount
                                    </th>
                                    <th>
                                       Date
                                     </th>
                                </thead>
                                <tbody>                                    
                                    <tr *ngFor="let items of donors; index as indexOfelement;">
                                        <td>
                                            {{indexOfelement+1}}
                                        </td>
                                        <td>
                                            {{items.name}}                                        </td>
                                        <td>
                                            {{items.email}}
                                        </td>
                                        <td>
                                            {{items.phone}}
                                        </td>
                                        <td class="text-primary">
                                            Bank Account
                                        </td>
                                        <td>
                                            <!-- <button>See Details</button> -->
                                            {{items.amountOfDonation}} 
                                        </td>
                                        <td class="text-primary">
                                            {{items.createdAt}}
                                        </td>
                                    </tr>
                                    
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
  </div>
